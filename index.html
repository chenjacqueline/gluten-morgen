<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gluten morgen!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <!-- P5 Canvas -->
      <div id="canvas"></div>

      <!-- Right hand panel -->
      <div class="panel">
        <!-- Current order -->
        <div id="current-order">
          <h2>Current order:</h2>

          <div id="croissant" class="order-item">
            <div class="label">
              <img src="assets/img-croissant.png" height="40px" />
              <p>Croissants</p>
            </div>
            <div class="order-item-count">
              <span class="status">0</span> / <span class="needed">5</span>
            </div>
          </div>

          <div id="brezel" class="order-item">
            <div class="label">
              <img src="assets/img-brezel.png" height="40px" />
              <p>Brezeln</p>
            </div>
            <div class="order-item-count">
              <span class="status">0</span> / <span class="needed">5</span>
            </div>
          </div>

          <div id="berliner" class="order-item">
            <span class="status">0</span> / <span class="needed">5</span>
          </div>

          <div id="laugenecke" class="order-item">
            <span class="status">0</span> / <span class="needed">5</span>
          </div>

          <div id="zimtschnecke" class="order-item">
            <span class="status">0</span> / <span class="needed">5</span>
          </div>
        </div>

        <!-- Completed Orders -->
        <div id="completed-orders">
          <h2>Completed orders:</h2>
          <p>100</p>
        </div>
      </div>
    </div>
    <script src="background.js"></script>
    <script src="player.js"></script>
    <script src="pastries.js"></script>
    <script src="success.js"></script>
    <script src="main.js"></script>
  </body>
</html>
