<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>🥐 gluten morgen!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Hammersmith+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <!-- P5 Canvas -->
      <div id="canvas">
        <img class="success" src="" />
      </div>

      <!-- Right hand panel -->
      <div class="panel">
        <!-- Current order -->
        <div id="current-order">
          <img class="banner" src="assets/img-current-order.png" />

          <div id="croissant" class="order-item">
            <div class="label">
              <img class="icon inactive" src="assets/img-croissant.png" />
              <p>Croissants</p>
            </div>
            <div class="order-item-count">
              <span class="collected">0</span> / <span class="needed">5</span>
            </div>
          </div>

          <div id="brezel" class="order-item">
            <div class="label">
              <img class="icon inactive" src="assets/img-brezel.png" />
              <p>Brezeln</p>
            </div>
            <div class="order-item-count">
              <span class="collected">0</span> / <span class="needed">5</span>
            </div>
          </div>

          <div id="berliner" class="order-item">
            <div class="label">
              <img class="icon inactive" src="assets/img-berliner.png" />
              <p>Berliners</p>
            </div>
            <div class="order-item-count">
              <span class="collected">0</span> / <span class="needed">5</span>
            </div>
          </div>

          <div id="laugenecke" class="order-item">
            <div class="label">
              <img class="icon inactive" src="assets/img-laugenecke.png" />
              <p>Laugenecken</p>
            </div>
            <div class="order-item-count">
              <span class="collected">0</span> / <span class="needed">5</span>
            </div>
          </div>

          <div id="zimtschnecke" class="order-item">
            <div class="label">
              <img class="icon inactive" src="assets/img-zimtschnecke.png" />
              <p>Zimtschnecken</p>
            </div>
            <div class="order-item-count">
              <span class="collected">0</span> / <span class="needed">5</span>
            </div>
          </div>
        </div>

        <!-- Completed Orders -->
        <div id="completed-orders">
          <img class="banner" src="assets/img-completed-orders.png" />
          <p>0</p>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="gifSrc.js"></script>
    <script src="background.js"></script>
    <script src="player.js"></script>
    <script src="pastries.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
